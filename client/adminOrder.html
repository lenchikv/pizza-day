<template name="adminOrder">
<h2><center>All orders</center></h2>
<div class="table-responsive">
			<table class="table table-striped table-bordered">
			  <tbody>
				<tr>
					<th>User</th>
					<th>Title</th>
					<th>Price, $</th>
					<th>Quantity</th>
				</tr>
				{{#each userOrder event_id user_id}}
					<tr id="_id">
						<td class="user">{{getUserName user_id}}</td>
						<td class="item">{{item}}</td>
						<td class="quantity">{{quantity}}</td>
						<td class="price">{{price}}</td>
					</tr>
				{{/each}}
				<tr>
					<td>Total</td>
					<td></td>
					<td></td>
					<th>{{sumOrder event_id}}</th>
				</tr>
			  </tbody>	
			</table>
			{{> adminOrderTotal event_id = event_id}}
		</div>
</template>
