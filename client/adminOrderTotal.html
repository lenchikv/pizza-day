<template name="adminOrderTotal">
{{#each adminOrdersTotal event_id}}
<h2><center>By Users</center></h2>
<table class="table table-striped table-bordered">
  <tbody>
	<tr>
		<th>User</th>
		<th>Price, $</th>
	</tr>
	{{#each details}}
		<tr id="_id">
			<td class="user">{{getUserName user_id}}</td>
			<td class="price">{{sum}}</td>
		</tr>
	{{/each}}
	<tr>
		<td>Total</td>
		<th>{{totalSum}} </th>
	</tr>
  </tbody>	
</table>
{{/each}}
</template>
